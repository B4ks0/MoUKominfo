<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel - Kominfo Minahasa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* No padding-top needed for sidebar layout */
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Fixed Sidebar -->
    <nav class="bg-dark text-white position-fixed" style="width: 250px; height: 100vh; overflow-y: auto;">
        <div class="p-3">
            <h5 class="text-white mb-4">Admin Panel</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'admin_panel:dashboard' %}">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'admin_panel:manage' %}">
                        <i class="fas fa-users me-2"></i>Manajemen Data
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'admin_panel:auto_verify' %}">
                        <i class="fas fa-robot me-2"></i>Auto Verify
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'admin_panel:report' %}">
                        <i class="fas fa-file-alt me-2"></i>Laporan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'admin_panel:logout' %}">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content with margin for sidebar -->
    <div style="margin-left: 250px;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Show Django messages as toast notifications
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    icon: '{{ message.tags|default:"info" }}',
                    title: '{{ message }}'
                });
            {% endfor %}
        {% endif %}
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
